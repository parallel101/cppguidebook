site_name: ✝️小彭大典✝️
site_description: 小彭大典是一本关于现代 C++ 编程的权威指南，它涵盖了从基础知识到高级技巧的内容，适合初学者和有经验的程序员阅读。
site_author: 小彭老师
copyright: 小彭老师倾 ♥ 制作
repo_url: https://github.com/parallel101/cppguidebook
edit_uri: blob/main/docs/
nav:
  - 章节列表:
    - 前言: index.md
    - hello_world.md
    - platform.md
    - variable_types.md
    - functions.md
    - auto.md
    - symbols.md
    - struct_layout.md
    - cpp_tricks.md
    - lambda.md
    - type_rich_api.md
    - no_more_new.md
    - stl_map.md
    - design_overview.md
    - design_virtual.md
    - design_gamedev.md
    - design_functor.md
    - design_variant.md
    - design_erasure.md
    - design_concept.md
    - error_code.md
    - cpp_lifetime.md
    - cpp_memory.md
    - unicode.md
    - threading.md
    - test_and_safe.md
    - undef.md
    - llvm_intro.md
    - cuda_intro.md
    - cmake_tutor.md
  - 关于:
    - about.md
    - donate.md
    - interview.md
    - recommend.md
  - GitHub: https://github.com/parallel101/cppguidebook
  - Bilibili: https://space.bilibili.com/263032155
plugins:
  - search
  - macros
  - print-site
theme:
  name: mkdocs
  palette:
    primary: blue grey
  font:
    code: Noto Sans Simplified Chinese
  features:
    - search.suggest
    - search.highlight
  highlightjs: true
  hljs_languages: # rg '^```\w+' | sed 's/.*:```\(\w*\)/    - \1/g' | sort | uniq
    - bash
    - c
    - cmake
    - cpp
    - diff
    - java
    - json
    - llvm
    - nasm
    - python
    - rust
    - txt
extra_javascript:
  - extra.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
extra_css: 
  - extra.css
markdown_extensions:
  - extra
  - tables
  - toc
  - fenced_code
  - sane_lists
  - smarty
  - pymdownx.arithmatex
